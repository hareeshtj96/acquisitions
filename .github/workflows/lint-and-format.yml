name: Lint and Format Check

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    name: ESLint & Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        id: prettier
        run: npm run format:check
        continue-on-error: true

      - name: Annotate ESLint issues
        if: steps.eslint.outcome == 'failure'
        run: |
          echo "::error::ESLint found issues in your code. Run 'npm run lint:fix' locally to auto-fix them."

      - name: Annotate Prettier issues
        if: steps.prettier.outcome == 'failure'
        run: |
          echo "::error::Prettier found formatting issues. Run 'npm run format' locally to auto-fix them."

      - name: Fail if issues found
        if: steps.eslint.outcome == 'failure' || steps.prettier.outcome == 'failure'
        run: |
          echo "::group::Summary"
          if [ "${{ steps.eslint.outcome }}" == "failure" ]; then
            echo "- ESLint: FAILED — run 'npm run lint:fix' to fix"
          fi
          if [ "${{ steps.prettier.outcome }}" == "failure" ]; then
            echo "- Prettier: FAILED — run 'npm run format' to fix"
          fi
          echo "::endgroup::"
          exit 1
